---
  - name: install and configure nop commerce
    hosts: webside
    become: yes
    vars_files:
      - group_vars/app.yaml
    tasks:
      # Install in ubuntu
      - name: install dotnet sdk and other packages
        ansible.builtin.apt:
          name: "{{ item }}"
          update_cache: yes
          state: present
        loop: "{{ packages }}"
        when: ansible_facts['distribution'] == 'Ubuntu'
  
      # Install in RedHat OS
      - name: Install Dotnet and Other Package in RedHat
        ansible.builtin.dnf:
          name: "{{ item }}"
          state: present
          update_cache: yes
        loop: "{{ packages }}"
        when: ansible_facts['distribution'] == 'RedHat'
  
      - name: create a nop user
        ansible.builtin.user:
          name: "{{ user }}"
          home: "{{ home_dir }}"

      - name: download and extract zip file
        ansible.builtin.unarchive:
          src: "{{ nop_zip_url }}"
          dest: "{{ home_dir }}"
          remote_src: yes
          owner: "{{ user }}"

      - name: ensure directories are present
        ansible.builtin.file:
          path: "{{ home_dir }}/{{ item }}"
          owner: "{{ user }}"
          state: directory
        loop: "{{ folders }}"

      - name: copy the service
        ansible.builtin.template:
          src: "{{ service_file }}"
          dest: "{{ service_file_path }}"
        notify:
          - enable and start nopCommerce service

      - name: ensure service is runnning
        ansible.builtin.systemd_service:
          name: "{{ service_name }}"
          state: started
    handlers:
      - name: enable and start nopCommerce service
        ansible.builtin.systemd_service:
          name: "{{ service_name }}"
          daemon_reload: yes
          enabled: yes
          state: restarted
  
  
  